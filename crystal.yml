name: bower
version: 0.1.0
description: "[Bower](http://bower.io) generator for [Crystal](http://crystal.sh)"

author:
  name: Chris Tate
  email: chris@studiotate.com
  url: http://studiotate.com
copyright: 2015 Studio Tate

doc:
  usage:
    title: Usage
    pages:
      schema:
        title: Schema
      example:
        title: Example
      output:
        title: Output

gen:
  file:
    bower:
      dest: bower.json
      decoder: yaml
      encoder: json
    bowerrc:
      dest: .bowerrc
      type: json
  schema:
    analytics:
      type: string
    ca:
      type: string
    color:
      type: string
    cwd:
      type: string
    dependencies:
      key: dependency
      type: object
      value: version
    directory:
      type: string
    https-proxy:
      type: string
    interactive:
      type: string
    name:
      type: string
    registry_publish:
      type: string
    registry_search:
      key: search
      type: array
    registry_register:
      type: string
    proxy:
      type: string
    storage_cache:
      type: string
    storage_registry:
      type: string
    shorthand-resolver:
      type: string
    strict-ssl:
      type: string
    timeout:
      type: number
    tmp:
      type: string
    user-agent:
      type: string

generators:
  gitignore:
    pass: true
    path: .
    spec:
      items:
        - bower_components/
    version: latest
  project:
    version: latest